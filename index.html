        <div class="app">
            <div class="todo-header mb-3">
                <h2>Todo App</h2>
            </div>
            <div class="todo-add mb-3">
                <form action="">
                    <div class="row">
                        <div class="col-9">
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary" id="btnAdd">Thêm</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="todo-lists">
                <ul class="list-group" id='content'>
                    <li class="list-group-item">An item <a href="" class="btn btn-danger">Xoá</a></li>
                    <li class="list-group-item">A second item <a href="" class="btn btn-danger">Xoá</a></li>
                    <li class="list-group-item">A third item <a href="" class="btn btn-danger">Xoá</a></li>
                    <li class="list-group-item">A fourth item <a href="" class="btn btn-danger">Xoá</a></li>
                    <li class="list-group-item">And a fifth one <a href="" class="btn btn-danger">Xoá</a></li>
                </ul>
            </div>
        </div>

    </div>
